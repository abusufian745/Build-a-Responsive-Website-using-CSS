<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrbanHive</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <!-- navbar section starts -->


    <nav>
        <div class="nav-container">
            <div class="logo-container">
                <img src="./resources/nav-image/urban-hive.png" alt="">
                <p>Urban <span class="hive-section">Hive</span></p>
            </div>
            <div class="nav-items-container">
                <a href="">Home</a>
                <a href="">About</a>
                <a href="">Products</a>
                <a class="login-btn" href="">Login</a>
            </div>
        </div>
    </nav>

    <!-- navbar section end -->


    <!-- simple banner section starts -->


        <section class="banner-container">
            <div class="banner-text">
                <h1>Man Bags</h1>
                <p>New Men's collections</p>
                <div class="icons-container">
                    <span>
                        <i class="fa-brands fa-facebook" style="color: blue;"></i>
                    </span>
                    <span>
                        <i class="fa-brands fa-twitter" style="color: skyblue;"></i>
                    </span>
                    <span>
                        <i class="fa-brands fa-youtube" style="color: red;"></i>
                    </span>
                    <span>
                        <i class="fa-brands fa-instagram" style="color: palegoldenrod;"></i>
                    </span>
                </div>
                <button class="banner-btn">See More</button>
                <button class="banner-btn">Shop Now</button>
            </div>
            <div class="banner-img">
                <img src="./resources/banner-image/bag-picture.jpg" alt="">
            </div>
        </section>


    <!-- simple banner section end -->

    <!-- products section starts -->
